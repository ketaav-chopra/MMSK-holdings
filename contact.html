        <section class="hero">
            <h2>Contact Us</h2>
            <p>Reach out to us for inquiries and partnerships.</p>

            <form action="submit-form.php" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="MMSK-holding" required aria-label="Enter your full name"><br>

                    <input type="email" id="email" name="email" placeholder="mmsk01958@gmail.com" required aria-label="Enter your email address"><br>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required aria-label="Enter your message"></textarea><br>

                    <button type="submit" class="btn">Send Message</button>
                </fieldset>
            </form>
        </section>
